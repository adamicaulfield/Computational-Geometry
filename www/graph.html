<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>

<h1 id = "ptitle" align="left" >Ring-LWE Visual Aid</h1>


<div style="width:49%; float:left">
  <canvas id="myChart" style="width:100%;"></canvas>
  <script>
  var xyValues = [
    {x:50, y:7},
    {x:60, y:8},
    {x:70, y:8},
    {x:80, y:9},
    {x:90, y:9},
    {x:100, y:9},
    {x:110, y:10},
    {x:120, y:11},
    {x:130, y:14},
    {x:140, y:14},
    {x:150, y:15}
  ];

  new Chart("myChart", {
    type: "scatter",
    data: {
      datasets: [{
        pointRadius: 4,
        pointBackgroundColor: "rgb(0,0,255)",
        data: xyValues
      }]
    },
    options: {
      legend: {display: false},
      scales: {
        xAxes: [{ticks: {min: 40, max:160}}],
        yAxes: [{ticks: {min: 6, max:16}}],
      }
    }
  });
  </script>
</div>

<div style="width:49%; float:left">
  <form>
    Enter something: <input type="text" id="input_id" value="">
    <input type="button" value="Submit" onclick="wawa()" />
    <div id="alert" style="color: red"></div>
  </form>

  <script type="text/javascript">
    function wawa() {
      var variable = document.getElementById('input_id').value;
      document.getElementById('alert').innerHTML = 'The user input is: ' + variable;
    }
  </script>
</div>

</body>
</html>
